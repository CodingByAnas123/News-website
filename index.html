<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Website</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-center mb-4">🌍 Latest News</h1>
    <div class="flex justify-center mb-4">
      <input type="text" id="searchInput" placeholder="Search news....." class="border p-2 rounded w-1/2">
      <button onclick="searchNews()" class="ml-2 bg-blue-500 text-white px-4 py-2">Search</button>
    </div>
    <div id="newsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    <p id="errorMessage" class="text-center text-red-500 mt-4 hidden"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
